<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
    <!-- Background circle -->
    <circle cx="16" cy="16" r="15" fill="#003d82" stroke="#ff6b35" stroke-width="1"/>

    <!-- Electrical panel symbol -->
    <g transform="translate(6, 6)">
        <rect x="0" y="0" width="8" height="10" fill="none" stroke="#ff6b35" stroke-width="0.8"/>
        <circle cx="2" cy="3" r="0.6" fill="#ff6b35"/>
        <circle cx="6" cy="3" r="0.6" fill="#ff6b35"/>
        <circle cx="2" cy="7" r="0.6" fill="#ff6b35"/>
        <circle cx="6" cy="7" r="0.6" fill="#ff6b35"/>
    </g>

    <!-- Network/nodes symbol -->
    <g transform="translate(16, 6)">
        <circle cx="1" cy="2" r="0.6" fill="#ff6b35"/>
        <circle cx="5" cy="2" r="0.6" fill="#ff6b35"/>
        <circle cx="3" cy="6" r="0.6" fill="#ff6b35"/>
        <line x1="1" y1="2" x2="3" y2="6" stroke="#ff6b35" stroke-width="0.4"/>
        <line x1="5" y1="2" x2="3" y2="6" stroke="#ff6b35" stroke-width="0.4"/>
    </g>

    <!-- CCTV camera symbol -->
    <g transform="translate(8, 18)">
        <rect x="1" y="2" width="6" height="4" fill="none" stroke="#ff6b35" stroke-width="0.8" rx="0.4"/>
        <circle cx="4" cy="4" r="1.2" fill="none" stroke="#ff6b35" stroke-width="0.6"/>
        <polygon points="1,2 2,0 6,0 7,2" fill="none" stroke="#ff6b35" stroke-width="0.6"/>
    </g>
</svg>
