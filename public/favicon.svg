<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#003d82" rx="8"/>
  
  <!-- Electrical Panel (Left) -->
  <g transform="translate(8, 16)">
    <rect x="0" y="0" width="12" height="16" fill="none" stroke="#ff6b35" stroke-width="1.5" rx="1"/>
    <circle cx="3" cy="4" r="1.2" fill="#ff6b35"/>
    <circle cx="9" cy="4" r="1.2" fill="#ff6b35"/>
    <circle cx="3" cy="10" r="1.2" fill="#ff6b35"/>
    <circle cx="9" cy="10" r="1.2" fill="#ff6b35"/>
    <!-- Wire pattern -->
    <line x1="1" y1="14" x2="11" y2="14" stroke="#ff6b35" stroke-width="0.8"/>
  </g>
  
  <!-- Network Nodes (Top Right) -->
  <g transform="translate(32, 12)">
    <circle cx="4" cy="4" r="1.5" fill="#ff6b35"/>
    <circle cx="16" cy="4" r="1.5" fill="#ff6b35"/>
    <circle cx="10" cy="14" r="1.5" fill="#ff6b35"/>
    <line x1="4" y1="4" x2="10" y2="14" stroke="#ff6b35" stroke-width="1"/>
    <line x1="16" y1="4" x2="10" y2="14" stroke="#ff6b35" stroke-width="1"/>
  </g>
  
  <!-- CCTV Camera (Bottom Right) -->
  <g transform="translate(32, 36)">
    <rect x="2" y="4" width="14" height="10" fill="none" stroke="#ff6b35" stroke-width="1.5" rx="2"/>
    <circle cx="9" cy="9" r="3" fill="none" stroke="#ff6b35" stroke-width="1.5"/>
    <polygon points="2,4 4,0 16,0 18,4" fill="none" stroke="#ff6b35" stroke-width="1.5"/>
    <circle cx="9" cy="9" r="1.5" fill="#ff6b35"/>
  </g>
</svg>